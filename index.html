                        <form class="form-inline my-2 my-lg-0">

                <div class="container-fluid mb-5">
                    <div class="row">
                        <div class="col-12 col-lg-6 mb-5 mb-lg-0">
                            <h1 class="createTask">Create Task</h1>
                            <form>
                                <div class="form-group">
                                    <label for="taskname">Task <span id="warningTitle" class="noteText text-danger ml-3 d-none">Please fill out this field</span></label><br>
                                    <input class="text-input-1" type="text" class="form-control" id="taskname" aria-describedby="taskassigned" placeholder="Task name" required>
                                </div>

                                <div class="form-group">
                                    <label for="assigned">Assigned person<span id="warningPerson" class="noteText text-danger ml-3 d-none">Please fill out this field</span></label><br>
                                    <input class="text-input-3" list="users" name="users" type="text" class="form-control" placeholder="Assigned person" id="assigned" required>
                                    <datalist id="users">
                             <option value="Joseph">
                             <option value="Nhat">
                             <option value="Hilina">
                            <option value="Tsehay">
                                <option value="Kien">
                                    </datalist>
                                </div>

                                <div class="form-group">
                                    <label for="description">Task description<span id="warningDescription" class="noteText text-danger ml-3 d-none">Please fill out this field</span></label><br>
                                    <textarea class="text-area-1" id="description" name="message" rows="10" cols="30" placeholder="Task description (optional)" required></textarea>
                                </div>

                                <div class="form-group" required>
                                    <label for="status">Status</label>
                                    <select id="status">

                                        <option value="Pending">Pending</option>
                                      <option value="Done">Done</option>

                                    </select>
                                </div>
                                <div>

                                    <p>Due day: <input type="date" id="dueDay"><span id="warningDate" class="noteText text-danger ml-3 d-none">Please select a date</span></p>
                                </div>
                                <button type="button" id="addItem" class="button-1-copy-3">Add Task</button>
                            </form>
                        </div>
                        <!-- <input type="button"> -->
                        <div class="col-12 col-lg-6 mb-5 mb-lg-0">
                            <h1 class="dueDate">Calendar</h1>

                            <div class="form-group">

                                <div class="calendar myCalendar"></div>
                            </div>
                        </div>

                    </div>


                    <!-- Card Section -->


                    <div class="taskcard mt-0 mt-lg-5">

                    </div>
                    <div class="row" id="cardTask">
                        <!-- render html code here -->
