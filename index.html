<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- css calendar -->
    <link rel="stylesheet" href="./CSS/pignose.calendar.min.css">

    <!-- main css -->
    <link rel="stylesheet" href="./CSS/styles.css">


    <title>toDo List</title>
</head>

<body>
    <header>
        <h2>
            To Do Application
        </h2>
    </header>

    <!--- main section -->
    <section class="main">

        <div class="container-fluid mb-5">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-5 mb-5 mb-lg-0 ml-4">
                    <h1 class="createTask">Create Task</h1>
                    <form>
                        <div class="form-group">
                            <label for="taskname">Task <span id="warningTitle" class="noteText text-danger ml-3 d-none">Please fill out this field</span></label><br>
                            <input class="text-input-1" type="text" class="form-control" id="taskname" aria-describedby="taskassigned" placeholder="Task name" required>
                        </div>

                        <div class="form-group">
                            <label for="assigned">Assigned person<span id="warningPerson" class="noteText text-danger ml-3 d-none">Please fill out this field</span></label><br>
                            <input class="text-input-3" list="users" name="users" type="text" class="form-control" placeholder="Assigned person" id="assigned" required>
                            <datalist id="users">
                             <option value="Joseph">
                             <option value="Nhat">
                             <option value="Hilina">
                            <option value="Tsehay">
                                <option value="Kien">
                                    </datalist>
                        </div>

                        <div class="form-group">
                            <label for="description">Task description<span id="warningDescription" class="noteText text-danger ml-3 d-none">Please fill out this field</span></label><br>
                            <textarea class="text-area-1" id="description" name="message" rows="10" cols="30" placeholder="Task description (optional)" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="dueDay">Due day: <span class="text-danger ml-3 d-none" id="warningDate" >Please select due day</span></label> <br>
                            <input type="date" id="dueDay" class="mb-2">
                        </div>

                        <button type="button" id="addItem" class="button-1-copy-3">Add Task</button>
                    </form>
                </div>
                <!-- <input type="button"> -->
                <div class="col-12 col-lg-5 mb-5 mb-lg-0">
                    <h1 class="dueDate">Calendar</h1>

                    <div class="form-group">

                        <div class="calendar myCalendar"></div>
                    </div>
                </div>

            </div>


            <!-- Card Section -->


            <div class="taskcard mt-0 mt-lg-5">
                <h3>TASK CARD</h3>
                <div class="row" id="cardTask">
                    <!-- render html code here -->
                </div>
            </div>


        </div>
    </section>


    <!-- js code -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./JS/moment.js"></script>
    <!-- calendar -->
    <script src="./JS/pignose.calendar.min.js"></script>
